<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="Author" content="FUZ UI.DEV." />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>한국투자저축은행</title>
<link type="text/css" rel="stylesheet" href="css/mobile.css" />
<link type="text/css" rel="stylesheet" href="css/swiper.min.css" />
<style>
	html , body {overflow:auto; width:375px !important; height:812px !important;}
::-webkit-scrollbar{display:none;}
	#wrap{width:375px;height:812px;margin:0;padding:0;}
	#container{width:375px;}
	#contents{overflow-x:hidden;position:relative;width:375px;height:812px;}

	.img {position:relative;z-index:2;}
	.img a {position:absolute;left:10px;top:0px;width:45px;height:45px;}
	.img2 {position:relative;z-index:1;overflow-y:auto;height:569px;margin-top:-30px;background-color:#fff;}
	.img2 span {margin-top:40px;opacity:0;transition:all .5s .2s ease-out;}
	.img2 span.on {opacity:1; margin-top:0;}
	
	.img2 span:first-child {animation:opaUp .2s ease-out forwards;}
	.img2 span:nth-child(2) {animation:opaUp .2s .2s ease-out forwards;}
	.img2 span:nth-child(3) {animation:opaUp .2s .4s ease-out forwards;}
	.img2 span:nth-child(4) {animation:opaUp .2s .6s ease-out forwards;}
	.img2 span:nth-child(5) {animation:opaUp .2s .8s ease-out forwards;}
	.img2 span:nth-child(6) {animation:opaUp .2s 1s ease-out forwards;}
	@keyframes opaUp {
	0% {
		opacity:0;
		margin-top:40px;
	}
	100% {
		opacity:1;
		margin-top:0;
	}
}
</style>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
</head>
<body>
<div id="wrap">
	<div id="container">
		<div id="contents">
			<div class="img">
				<img src="img/img_03_01.png" alt="">
				<a href="index_frame2.html"></a>
			</div>
			<div class="img2">
				<span><img src="img/img_03_02.png" alt=""></span>
				<span><img src="img/img_03_03.png" alt=""></span>
				<span><img src="img/img_03_04.png" alt=""></span>
				<span><img src="img/img_03_05.png" alt=""></span>
				<span><img src="img/img_03_06.png" alt=""></span>
				<span><img src="img/img_03_07.png" alt=""></span>
				<span><img src="img/img_03_08.png" alt=""></span>
				<span><img src="img/img_03_03.png" alt=""></span>
				<span><img src="img/img_03_04.png" alt=""></span>
				<span><img src="img/img_03_05.png" alt=""></span>
				<span><img src="img/img_03_06.png" alt=""></span>
				<span><img src="img/img_03_07.png" alt=""></span>
				<span><img src="img/img_03_08.png" alt=""></span>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$('.img2').on('scroll', function(){
		$('.img2 span').each(function(){
			var atTop = $(this).offset().top;
			if(atTop < 760) {
				$(this).addClass('on');
			}
		});
	})
</script>
</body>
</html>
