<style>
	html , body { width:375px !important; height:812px !important; background: #FFFFFF;}
	/* ::-webkit-scrollbar{display:none;} */
	#wrap{width:375px; height:812px; background: #FFFFFF;}
	#container{width:375px; height:812px; }
	#contents{position:relative;width:375px;height:812px;}

	.inner { padding:0 20px; min-width: 335px; }

	/* Header */
	#headerWrap > .header {  transition: 0.1s linear;  }
	#headerWrap .menu-wrap > ul > li > a,
	#headerWrap .menu-wrap > .menu-util > ul > li > a  { color:#FFFFFF;}

	#headerWrap > .header > h1 img{ width:109px; height: auto; }

	/* button */
	#headerWrap .menu-wrap > .menu-util > ul > li > a { border:1px solid #FFFFFF; }
	#headerWrap .menu-wrap > .menu-util .btn-search { background: url(./img/ico_search.png) no-repeat 100%/30px auto; }
	#headerWrap .menu-wrap > .menu-util .btn-menu { background: url(./img/ico_allmenu.png) no-repeat 100%/30px auto; }

	/* search popup */
	.search-area,
	.tab-slidemenu { margin-top:20px; }
	.tab-slidemenu { padding-left:20px; }
	.listmenu-area { margin-top:33px; }
	.tab-slidemenu  { display: flex; align-items: center; gap:12px; width:1000px; }
	.tab-slidemenu > li > a { display:block; line-height: 34px; height: 34px; padding:0 16px; border-radius: 14px; font-size: 14px; font-weight: 400; color:#1447A2; background-color: #F8F8F8; }
	.listmenu-area ul > li.tit { margin-bottom:30px; font-size:14px; font-weight: 500; color:#666666; }

	/* keyframes */
	.y-slide { animation-name: y-slide; animation-duration: 0.6s; animation-timing-function: ease; animation-delay: 0.2s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: forwards; opacity: 0; transform: translateY(-20px); }
	@keyframes y-slide {
		0% { transform: translateX("-20px"); opacity: 0; }
		100% { transform: translateX(0); opacity: 1; }
	}

	.x-slide { animation-name: wobble-hor-bottom; animation:0.8s ease 0s 1 normal both running wobble-hor-bottom; }
	
@keyframes wobble-hor-bottom {
    0%,to {
        -webkit-transform: translateX(0%);
        transform: translateX(0%);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%
    }

    15% {
        -webkit-transform: translateX(-30px) rotate(-6deg);
        transform: translateX(-30px) rotate(-6deg)
    }

    30% {
        -webkit-transform: translateX(15px) rotate(6deg);
        transform: translateX(15px) rotate(6deg)
    }

    45% {
        -webkit-transform: translateX(-15px) rotate(-3.6deg);
        transform: translateX(-15px) rotate(-3.6deg)
    }

    60% {
        -webkit-transform: translateX(9px) rotate(2.4deg);
        transform: translateX(9px) rotate(2.4deg)
    }

    75% {
        -webkit-transform: translateX(-6px) rotate(-1.2deg);
        transform: translateX(-6px) rotate(-1.2deg)
    }
}


	/* section01 */
	.mainSec.section01 { padding-top:90px; }
	/* section01 swiper */
	.swiper-slide { text-align: center; font-size: 18px; background: #fff; display: flex; justify-content: center; align-items: center; }
	.swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
	.swiper.mainSwiper { margin-top:20px; }
	.swiper.mainSwiper .swiper-pagination { width:initial; left:20px; bottom:20px; padding:0 16px; height: 26px; line-height: 26px; border-radius: 13px; background: rgba(0, 52, 96, 0.47); color:#FFFFFF}
	.swiper.mainSwiper .swiper-pagination .swiper-pagination-total { color:rgba(225, 225, 225, 0.6); }
	
	/* section03 */
	.mainSec.section03 { display:flex; align-items: center; justify-content: space-between; margin-top:14px; position: relative; height:117px; padding:0 13px 0px 20px; overflow: hidden; background: #E9F1F3; border-radius: 20px;  }
	.mainSec.section03 > img:first-child { width:142px; }
	.mainSec.section03 .img-r { position: relative; width:129px; }
	.mainSec.section03 .img-r .ico.type01 { width:34px; top:16px; left:-7px; }
	.mainSec.section03 .img-r .ico.type02 { width:40px; right:30px; height:auto; top:2px; transform: rotate(10deg); }
	.mainSec.section03 .img-r .ico { content: ""; position: absolute; }

	.float { animation-name: float;  animation: float 1s ease-in-out infinite; }
	@keyframes float {
		0% {
			transform: translateY(0);
		}
		50% {
			transform: translateY(-8px);
		}
		100% {
			transform: translateY(0);
		}
	}

	/* section04 */
	.mainSec.section04 { margin-top:26px;}
	.mainSec.section04 > img { box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1); border-radius: 16px;  }

	/*section05 */
	.mainSec.section05 { margin-top:28px; } 
	.swiper-buttons { position:absolute; content: ""; display: flex; bottom:30px; left:30px; }
	.swiper-buttons .swiper-pagination { width: initial; position: initial; margin-right:15px; }

	.swiper-buttons .swiper-pagination-bullet { width:14px; height:14px; background-color: #FFFFFF; opacity: 0.5; }
	.swiper-buttons .swiper-pagination-bullet.swiper-pagination-bullet-active { width:42px; opacity: 1; border-radius: 15px;}

	.swiper-buttons .swiper-stop-play { display: flex; align-items: center; z-index:1;  }
	.swiper-buttons .swiper-stop-play button { cursor: pointer; }
	.swiper-buttons .swiper-stop-play .pause { width:12px; height:13px; background: url(./img/ico_pause.png)no-repeat 50%/12px auto; }
	.swiper-buttons .swiper-stop-play .play {  width:12px; height:13px; background: url(./img/ico_paly.png)no-repeat 50%/12px auto; }

	/*section06 */
	.mainSec.section06 {  display:flex; align-items: center; justify-content: center; margin:38px 0; }
	.mainSec.section06 > img { width:200px; height:72px; }
</style>

</head>
<body>

<script type="text/javascript">
	$(document).ready(function(){
	
		/**
		 * header white change
		**/
		var headerL = (function() {

			var scrollY = 0; // 스크롤 위치 저장

			return {
				headerAni: function() {
					if (scrollY > 0) {
						$('.header').addClass('on');
						
					} else {
						$('.header').removeClass('on');
					}
				},
				// 스크롤 처리
				scrolling: function () {

					scrollY = $(window).scrollTop();
					var documentH = $(document).height();
					var windowH = $(window).height();

					if (documentH > windowH) {
						this.headerAni();
					}
				},
			};
		})();

		//event
		$(window).on('scroll', function() {
			headerL.scrolling();
		});
		//resize
		$(window).on('resize', function () {
			headerL.scrolling();
		});


		/**
		*  mainSwiper
		**/
		var mainSwiper = new Swiper(".mainSwiper", {
			slidesPerView: '1',
			spaceBetween: 10,
			autoplay: {
				delay: 2000,
			},
			loop: true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
				type: "fraction",
			},
		});

		/**
		 *  mainSwiper05
		 **/
		var mainSwiper05 = new Swiper(".mainSwiper05", {
			slidesPerView: '1',
			spaceBetween: 10,
			autoplay: {
				delay: 2000,
			},
			loop: true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
		});

		//mySiper05 pause
		var puasePlayB = (function() {
			var isPaused = false; // 현재 상태 추적
			return {
				toggle: function() {
					var btn = $("#puase");
					
					if (isPaused) {
						mainSwiper05.autoplay.start(); // 시작
						btn.text("일시정지").removeClass("play");
						isPaused = false;
					} else {
						mainSwiper05.autoplay.stop(); // 중지
						btn.text("재생").addClass("play");
						isPaused = true;
					}
				}
			};
		})();

		// Event
		$(document).on("click", "#puase", function() { // 클래스 앞에 . 추가
			puasePlayB.toggle();
		});

	
		/**
		 * popup
		**/
		var popupL = (function() {
			return {
				openPopup : function(id) {
					var _target = $('#' + id);
					$('html, body').css({ "overflow": "hidden" });
					_target.show().attr('tabindex', '-1').focus();
					_target.find('.btn-layer-close').on('click', function(e) {
						e.preventDefault();
						closePopup(id);
					});

				},

				closePopup : function(id){
					var _target = $('#' + id);
					$('html, body').css({ "overflow": "" });
					_target.fadeOut(300);
				}
			}
		})();

		// 전역
		window.openPopup = popupL.openPopup;
		window.closePopup = popupL.closePopup;



	});
</script>
