<script type="text/javascript">
	
	$(document).ready(function(){

		/**
		 * shortcut slide
		**/
		var shortCutScroll = (function() {
			return {
				open: function(_this) {
					var $this = $(_this),
					
					$thisWrap = $this.closest(".shortCutWrap");

					$thisWrap.addClass("on");
					$thisWrap.find(".btnPlus").text("내용닫기");
				},
				close: function(_this) {
					var $this = $(_this),
					
					$thisWrap = $this.closest(".shortCutWrap");

					$thisWrap.removeClass("on");
					$thisWrap.find(".btnPlus").text("내용열기");
				},
				toggle: function(_this) {
					var $this = $(_this),
					
					$thisWrap = $this.closest(".shortCutWrap");

					if ($thisWrap.hasClass("on")) {
						shortCutScroll.close(_this);
					} else {
						shortCutScroll.open(_this);
					}
				}
			};
		})();

		//event
		$(document).on("click", ".btnPlus", function() {
			shortCutScroll.toggle(this);
		});

		/**
		 * mainBanner swiper
		 **/
		var bannerSiwper = new Swiper(".bannerSiwper", {
			slidesPerView: '1',
			// spaceBetween: 10,
			autoplay: {
				delay: 2000,
			},
			loop: true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
		});

		//mainBanner pause
		var puasePlayB = (function() {
			var isPaused = false; // 현재 상태 추적
			return {
				toggle: function() {
					var btn = $("#puase");
					
					if (isPaused) {
						bannerSiwper.autoplay.start(); // 시작
						btn.text("일시정지").removeClass("play");
						isPaused = false;
					} else {
						bannerSiwper.autoplay.stop(); // 중지
						btn.text("재생").addClass("play");
						isPaused = true;
					}
				}
			};
		})();

		// Event
		$(document).on("click", "#puase", function() {
			puasePlayB.toggle();
		});

		/**
		 * card swiper
		 **/
		var cardSwiper = new Swiper(".cardSwiper", {
			slidesPerView: '3',
			allowTouchMove: false,
			spaceBetween: -213,
			loop: true,
			navigation: {
				nextEl: '.swiper-button-next.cardSwiper',
				prevEl: '.swiper-button-prev.cardSwiper',
			},
		});

	});
</script>
