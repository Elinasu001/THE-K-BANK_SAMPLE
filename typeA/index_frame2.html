<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="Author" content="FUZ UI.DEV." />
<meta name="viewport" content="width=device-width">
<meta name="format-detection" content="telephone=no" />
<title>한국투자저축은행</title>
<link type="text/css" rel="stylesheet" href="css/mobile.css" />
<link type="text/css" rel="stylesheet" href="./css/swiper-bundle.min.css"/>
<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="./js/swiper-bundle.min.js"></script>

<style>
	html , body { width:375px !important; height:812px !important; }
	/* ::-webkit-scrollbar{display:none;} */
	#wrap{width:375px; height:812px; background: #FFFFFF;}
	#container{width:375px; height:812px; }
	#contents{position:relative;width:375px;height:812px;}

	.inner { padding:0 20px; }

	/* Header */
	#headerWrap > .header {  transition: 0.1s linear;  }
	#headerWrap .menu-wrap > ul > li > a,
	#headerWrap .menu-wrap > .menu-util > ul > li > a  { color:#FFFFFF;}

	#headerWrap > .header > h1 img{ width:109px; height: auto; }

	/* button */
	#headerWrap .menu-wrap > .menu-util > ul > li > a { border:1px solid #FFFFFF; }
	#headerWrap .menu-wrap > .menu-util .btn-search { background: url(./img/ico_search_white.png) no-repeat 100%/30px auto; }
	#headerWrap .menu-wrap > .menu-util .btn-menu { background: url(./img/ico_allmenu_white.png) no-repeat 100%/30px auto; }

	/* section01 */
	.mainSec.section01 { width:375px; height:542px; background: url(./img/main_banner_1.png) no-repeat 100%/375px auto; }
	.mainSec.section01 .inner { padding:100px 24px 0 24px; }
	.mainSec.section01 .inner img:first-child { width:253px; height:auto; }
	.mainSec.section01 .inner img:last-child { margin-top: 25px; width:315px; height:auto; }

	/* section02 */
	.mainSec.section02 { margin:30px 0; }

	/* section03 */
	.mainSec.section03 { padding:50px 0 57px 0; background: #F8F8F8;}

	.swiper.cardSwiper {
		width: 100%;
		height: 100%;
		padding:40px 0;
	}

	.swiper.cardSwiper  .swiper-slide {
		text-align: center;
		font-size: 18px;
		background: #fff;
		display: flex;
		justify-content: center;
		align-items: center;
		width:270px;
		height:300px;
		border-radius: 15px;

	}

	.swiper.cardSwiper  .swiper-slide:not(.swiper-slide.swiper-slide-active) { 
		box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.12);
	}

	.swiper.cardSwiper .swiper-slide img {
		display: block;
		object-fit: cover;
		width:176px;
	}


	.swiper.cardSwiper .swiper-slide.swiper-slide-active {
		background:#1447A2;
	}

</style>
<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/aos.js"></script>

</head>
<body>
<div id="wrap">
	<header id="headerWrap">
		<div class="header main">
			<h1>
				<a href="./index.html">
					<img src="./img/img_dark_logo.png" alt="더케이 한국교직원공제회 The-K 저축은행 로고" class="dark-logo dp-none">
					<img src="./img/img_white_logo.png" alt="더케이 한국교직원공제회 The-K 저축은행 로고" class="white-logo">
				</a>
			</h1>
			<nav class="menu-wrap">
				<div class="menu-util">
					<div class="search-wrap">
						<button type="button" class="btn-search">검색창 열기</button>
						<button type="button" class="btn-menu" title-="전체메뉴 열기" >메뉴 열기</button>
					</div>
				</div>
			</nav>
			
		</div>
	</header>
	<div id="container">
		<div id="contents">
			<section class="mainSec section01">
				<div class="inner">
					<img src="./img/main_cont_t.png" alt="">
					<img src="./img/main_cont_b.png" alt="">
				</div>
			</section>

			<section class="mainSec section02">
				<div class="inner">
					<img src="./img/main_sec_2.png" alt="">
				</div>
			</section>

			<section class="mainSec section03">
				<div class="inner">
					<img src="./img/main_sec_3.png" alt="">
				</div>
				<div class="swiper cardSwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="./img/slide1.png" alt=""></div>
						<div class="swiper-slide"><img src="./img/slide3.png" alt=""></div>
						<div class="swiper-slide"><img src="./img/slide3.png" alt=""></div>
						<div class="swiper-slide"><img src="./img/slide4.png" alt=""></div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</section>
		</div>
	</div>

	<div id="all-menu-view" class="layerpopup laypop-all on show" tabindex="0" data-focus-prev="btn-menu-close" style="display: block;">
		<div class="pop-header none-bor">
			<h2 class="pop-title">전체메뉴</h2>
			<button type="button" name="button" class="btn-layer-close" onclick="closePopup('all-menu-view')">닫기</button>
		</div>
		<div class="pop-con-wrap">
			<div class="search-wrap">
				<div class="search-area">
					
				</div>
			</div>
			
			<div class="listmenu-box">
				
			</div>
		</div>
	</div>

</div>
<script type="text/javascript">
	$(document).ready(function(){
		/**
		 * load
		**/

		/**
		 * header white change
		**/
		var seLayout = (function() {
			var scrollY = 0; // 스크롤 위치 저장

			return {
				headerAni: function() {
					if ($('.header').hasClass('main')) { // 검색 상태가 아닌 경우만 처리
						if (scrollY > 0) {
							$('.header').addClass('bg-w');
							$(".white-logo").addClass("dp-none");
							$(".dark-logo").removeClass("dp-none");
						} else {
							$('.header').removeClass('bg-w');
							$(".dark-logo").addClass("dp-none");
							$(".white-logo").removeClass("dp-none");
						}
					}
				},
				// 스크롤 처리
				scrolling: function () {
					scrollY = $(window).scrollTop();
					var documentH = $(document).height();
					var windowH = $(window).height();

					if (documentH > windowH) {
						this.headerAni();
					}
				},
			};	
		})();

		//event
		$(window).on('scroll', function() {
			seLayout.scrolling();
		});
		//resize
		$(window).on('resize', function () {
			seLayout.scrolling();
		});

		/**
		 * swiper
		**/
		var swiper = new Swiper(".cardSwiper", {
			slidesPerView: "auto",
			spaceBetween: 10,
			centeredSlides: true,
			loop:true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
		});

		/**
		 * popup
		**/


	});
</script>
</body>
</html>
