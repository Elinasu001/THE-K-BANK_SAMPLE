<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="Author" content="FUZ UI.DEV." />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>한국투자저축은행</title>
<link type="text/css" rel="stylesheet" href="css/mobile.css" />
<style type="text/css">
	iframe{margin:0;padding:0;border:0;}
	
	#container{width:375px;}
	#contents{position:relative;width:375px;height:812px;overflow:hidden;}
</style>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
</head>
<body style="overflow: hidden;">
<div id="wrap">
	<div id="container">
		<div id="contents">
			<iframe src="index_frame1.html" width="375" height="812" id="mFrames" style="overflow: auto;"></iframe>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		window.addEventListener('message', function (event) {
			if (event.data.type === 'iframeScroll') {
				var scrollY = event.data.scrollY;
				if (scrollY > 100) {
					$('.header').addClass('bg-w');
					$(".white-logo").addClass("dp-none");
					$(".dark-logo").removeClass("dp-none");
				} else {
					$('.header').removeClass('bg-w');
					$(".dark-logo").addClass("dp-none");
					$(".white-logo").removeClass("dp-none");
				}
			}
		});
	});
</script>
</body>
</html>
