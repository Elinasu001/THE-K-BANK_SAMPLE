<style type="text/css">

	/* Header */
	#headerWrap > .header {  transition: 0.1s linear;  }
	#headerWrap .menu-wrap > ul > li > a,

	.mainSec.section01::before,
	.mainSec.section01::after { content: ""; position: absolute; width:451px; height:873px; z-index: 0;}
	.mainSec.section01::before { left:0; background: url(./img/main_banner_l.png) no-repeat; }
	.mainSec.section01::after { right:0; background: url(./img/main_banner_r.png) no-repeat 100%; }

	.mainSec.section01 .inner > img:first-child { width:553px; height: auto; }
	.mainSec.section01 .inner > img:last-child { width:732px; height: auto; }
	.shortcut-area { position:absolute; left:-36px; bottom:80px; width:1060px; transition: left 0.5s ease-in-out, opacity 0.5s ease-in-out; z-index: 1;}
	.shortcut-area > img {  object-fit: contain; object-position: center;  }
	.shortcut-area > .btn-arrow {position: absolute; transform: translateY(-50%); top:50%; right:13px; width:94px; height:94px; object-fit: contain; object-position: center; border-radius: 50%; background: transparent; }
	.shortcut-area.shortCutWrap.on { left:-900px; }
	
	/* mainSec section02 */

	.mainSec.section02 .inner { display:flex; align-items: center; min-width:1557px; gap:100px; }
	.mainSec.section02 .left { flex:0 0 508px; height:auto; }
	.mainSec.section02 .right { position: relative;  height: auto; width:calc(100% - 508px); }
	
	/* section02 swiper */
	.swiper.cardSwiper::after { position: absolute; content: ""; top:50%; right:0; transform: translateY(-50%); width:500px; height:100%; background: #F8F8F8; z-index: 1; background: linear-gradient(to left, rgba(248, 248, 248, 1), rgba(248, 248, 248, 0)); }
	
	.swiper.cardSwiper .swiper-slide {
        display: flex;
		align-items: center;
		justify-content: center;
		flex-shrink: 0;
		border-radius: 18px;
		font-size: 22px;
		font-weight: bold;
		color: #fff;
		width: 460px;
		height: 481px;
		/* opacity: 0.6; */
		background-color: #FFFFFF;
		box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.4);
		transition: transform 0.5s ease, opacity 0.5s ease;
		transform: scale(0.8);
		z-index:1;
	}

	.swiper.cardSwiper .swiper-slide {
        /* opacity: 0.4; */
        background-color: #FFFFFF;
		box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.4);
	}

	.swiper.cardSwiper .swiper-slide:not(.swiper-slide.swiper-slide-active)::before {
		content: ""; position: absolute; width:100%; height:100%; background: #FFFFFF; opacity: 0.3; border-radius: 18px;
	}
	
	.swiper.cardSwiper .swiper-slide.swiper-slide-active {
		opacity: 1 !important;
		transform: scale(1);
		box-shadow: none;
		background-color: #1447a2;
		visibility: visible;
		z-index: 10; /* 가장 위로 */
	}


	.swiper.cardSwiper .swiper-slide-prev,
	.swiper.cardSwiper .swiper-slide-next {
		transform: scale(0.9); /* 살짝 확대 */
		/* opacity: 0.9; */
		z-index: 5; /* 활성화된 슬라이드 바로 뒤 */
		/* visibility: visible; */
	}


	/* 추가된 크기 변화 없는 슬라이드 */
	.swiper.cardSwiper .swiper-slide:not(.swiper-slide-active):not(.swiper-slide-next):not(.swiper-slide-prev) {
		transform: scale(0.8);
		/* opacity: 0.8; */
		align-items: center;
		z-index: 4; /* 가장 뒤로 */

	}
	.swiper.cardSwiper .swiper-slide:last-child,
	.swiper-slide-duplicate-prev {
		z-index:0 !important;
		/* opacity: 0; */
	}
	
	/* 왼쪽에서 오른쪽으로 정렬 */
	.swiper.cardSwiper .swiper-wrapper {
		display:flex;
		transform-origin: left center;
		/* justify-content: flex-start; */
		-webkit-transform-origin-x:left;
		align-items: center;
		overflow: visible;
		transition: transform 0.3s ease; /* 애니메이션 효과 */
	}


	
	/* 이전/다음 버튼 */
	.swiper-button-wrap { position:absolute; transform: translateY(-50%); top:50%; width:417px; z-index:2; }

	.swiper-button-next.cardSwiper,
	.swiper-button-prev.cardSwiper {

		height: 52px;
		background-size: contain;
		border-radius: 50%;
		box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

	/* 이전 버튼 이미지 */
	.swiper-button-prev.cardSwiper {

		background: url("./img/ic_swiper_pre.png") no-repeat #FFFFFF 50%/32px auto;
	}

	/* 다음 버튼 이미지 */
	.swiper-button-next.cardSwiper {
		right:-60px;
		background: url("./img/ic_swiper_next.png") no-repeat #FFFFFF 50%/32px auto;
	}

	/* 버튼의 기본 아이콘 제거 */
	.swiper-button-next.cardSwiper:after,
	.swiper-button-prev.cardSwiper:after {
		display: none;
	}

    <script>
		$(document).ready(function(){

			/**
			 * shortcut slide
			**/
			var shortCutScroll = (function() {
				return {
					open: function(_this) {
						var $this = $(_this),
							$thisWrap = $this.closest(".shortCutWrap");

						$thisWrap.addClass("on");
						$thisWrap.find(".btnPlus").text("내용닫기");
					},
					close: function(_this) {
						var $this = $(_this),
							$thisWrap = $this.closest(".shortCutWrap");

						$thisWrap.removeClass("on");
						$thisWrap.find(".btnPlus").text("내용열기");
					},
					toggle: function(_this) {
						var $this = $(_this),
							$thisWrap = $this.closest(".shortCutWrap");

						if ($thisWrap.hasClass("on")) {
							shortCutScroll.close(_this);
						} else {
							shortCutScroll.open(_this);
						}
					}
				};
			})();

			//event
			$(document).on("click", ".btnPlus", function() {
				shortCutScroll.toggle(this);
			});


			/**
			 * header white change
			**/
			var seLayout = (function() {
				var lastY = 0; // 스크롤 위치 저장
				var isSearchActive = false; // 검색 활성 상태

				return {
					headerAni: function() {
						if ($('.header').hasClass('main') && !isSearchActive) { // 검색 상태가 아닌 경우만 처리
							if (lastY > 80) {
								$('.header').addClass('bg-w');
								$(".white-logo").addClass("dp-none");
								$(".dark-logo").removeClass("dp-none");
							} else {
								$('.header').removeClass('bg-w');
								$(".dark-logo").addClass("dp-none");
								$(".white-logo").removeClass("dp-none");
							}
						}
					},
					scrolling: function() {
						lastY = $(window).scrollTop();
						seLayout.headerAni();
					},
					setSearchActive: function(active) {
						isSearchActive = active; // 검색 상태 설정
					}
				};
			})();

			//event
			$(window).on('scroll', function() {
				seLayout.scrolling();
			});

			/**
			 * header white button
			 **/
			var searchBtn = (function() {
				return {
					open: function() {
						seLayout.setSearchActive(true); // 검색 활성 상태로 설정
						$(".search-wrap").addClass("on");
						$(".header").addClass("bg-w");
						$("body").addClass("overflow-hidden");
						$(".white-logo").addClass("dp-none");
						$(".dark-logo").removeClass("dp-none");
					},
					close: function() {
						seLayout.setSearchActive(false); // 검색 비활성 상태로 설정
						$(".search-wrap").removeClass("on");
						$(".header").removeClass("bg-w");
						$("body").removeClass("overflow-hidden");
						$(".dark-logo").addClass("dp-none");
						$(".white-logo").removeClass("dp-none");
						seLayout.headerAni(); // 헤더 상태 갱신
					},
					toggle: function() {
						if ($(".search-wrap").hasClass("on")) {
							searchBtn.close();
						} else {
							searchBtn.open();
						}
					}
				};
			})();

			//event
			$(document).on("click", ".btn-search", function() {
				searchBtn.toggle();
			});


			/**
			 * card swiper
			 **/
			var cardSwiper = new Swiper(".cardSwiper", {
				slidesPerView: '3',
				// loopedSlides: 3,
				// centeredSlides: false,
				// initialSlide: 0,
				// watchOverflow: true,
				// allowTouchMove: true,
				spaceBetween: -167,
				loop: true,
				navigation: {
					nextEl: '.swiper-button-next.cardSwiper',
					prevEl: '.swiper-button-prev.cardSwiper',
				},
			});

			cardSwiper.slideToLoop(0, 0);

			
		});
    </script>
