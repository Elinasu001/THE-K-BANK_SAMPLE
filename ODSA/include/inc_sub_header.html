<header id="headerWrap">
    <div class="header bg-w">
        <div class="inner">
            <h1>
                <a href="./index.html">
                    <img src="./img/img_dark_logo.png" alt="더케이 한국교직원공제회 The-K 저축은행 로고" class="dark-logo">
                </a>
            </h1>
            <nav class="menu-wrap">
                <ul>
                    <li><a href="#none">예금상품</a></li>
                    <li><a href="#none">대출상품</a></li>
                    <li><a href="#none">금융정보</a></li>
                    <li><a href="#none">금융소비자보호</a></li>
                    <li><a href="#none">은행소개</a></li>
                </ul>
                <div class="menu-util">
                    <ul>
                        <li><a href="#none">인터넷뱅킹</a></li>
                        <li><a href="#none">원격지원서비스</a></li>
                    </ul>
                    <div class="menu-actions">
                        <div class="search-wrap">
                            <button type="button" class="btn-search">검색창 열기</button>
                            <div class="search-area">
                                <div class="search-inner">
                                    <img src="./img/img_searh-area.png" alt="">
                                    <a href="./index_sub.html" class="link"></a>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn-menu" title-="전체메뉴 열기" >메뉴 열기</button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<script type="text/javascript">
    
    $(document).ready(function(){

        /**
         * header white box-shadow
        **/
        var headerL = (function() {
            var scrollY = 0; // 스크롤 위치 저장

            return {
                headerAni: function() {
                    if (scrollY > 0) {
                        $('.header').addClass('box-shadow');
                        
                    } else {
                        $('.header').removeClass('box-shadow');
                    }
                },
                // 스크롤 처리
                scrolling: function () {
                    scrollY = $(window).scrollTop();
                    var documentH = $(document).height();
                    var windowH = $(window).height();

                    if (documentH > windowH) {
                        this.headerAni();
                    }
                },
            };
        })();

        //event
        $(window).on('scroll', function() {
            headerL.scrolling();
        });
        //resize
        $(window).on('resize', function () {
            headerL.scrolling();
        });

        /**
         * header search button
         **/
        var searchBtn = (function() {
            return {
                open: function() {
                    $(".search-wrap").addClass("on");
                    $("body").addClass("overflow-hidden");
                },
                close: function() {
                    $(".search-wrap").removeClass("on");
                    $("body").removeClass("overflow-hidden");
                },
                toggle: function() {
                    if ($(".search-wrap").hasClass("on")) {
                        searchBtn.close();
                    } else {
                        searchBtn.open();
                    }
                }
            };
        })();

        //event
        $(document).on("click", ".btn-search", function() {
            searchBtn.toggle();
        });

    });

</script>
