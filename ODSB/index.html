<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="Author" content="FUZ UI.DEV." />
<meta name="viewport" content="width=device-width">

<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>

</head>
<body>
	<div id="wrap">

		<!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("./include/inc_header.html");
                });
            </script>
        </div>
		<!-- e:header -->

		<div id="contentsWrap">
			<section class="mainSec section01">
				<div class="inner">
					<img src="./img/section01.png" alt="">
					<div class="main-swiper-wrap">
						<div class="swiper bannerSwiper">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><img src="./img/banner01.png" alt=""></div>
								<div class="swiper-slide"><img src="./img/banner01.png" alt=""></div>
								<div class="swiper-slide"><img src="./img/banner01.png" alt=""></div>
								<div class="swiper-slide"><img src="./img/banner01.png" alt=""></div>
							</div>
							<div class="swiper-pagination"></div>
						</div>
						<div class="swiper etcSwiper">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><a href="#none"><img src="./img/etc01.png" alt=""></a></div>
								<div class="swiper-slide"><a href="#none"><img src="./img/etc01.png" alt=""></a></div>
								<div class="swiper-slide"><a href="#none"><img src="./img/etc01.png" alt=""></a></div>
							</div>
							<div class="swiper-button-wrap">
								<div class="swiper-button-next"></div>
								<div class="swiper-button-prev"></div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="mainSec section02">
				<div class="inner">
					<img src="./img/section02.png" alt="">
				</div>
			</section>

			<section class="mainSec section03">
				<div class="inner">
					<div class="img-area">
						<img src="./img/section03_tit.png" alt="">
						<div class="img-r">
							<img src="./img/ico_1.png" alt="" class="ico type01 float">
							<img src="./img/ico_2.png" alt="" class="ico type02 float">
							<img src="./img/section03.png" alt="" class="ico-3">
						</div>
					</div>
					<div class="swiper noticeSwiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><a href="#none"><img src="./img/section03_sw_r.png" alt=""></a></div>
							<div class="swiper-slide"><a href="#none"><img src="./img/section03_sw_r.png" alt=""></a></div>
							<div class="swiper-slide"><a href="#none"><img src="./img/section03_sw_r.png" alt=""></a></div>
						</div>
						<div class="swiper-pagination"></div>
					</div>
				</div>
			</section>

			<section class="mainSec section04">
				<div class="inner">
					<img src="./img/section04.png" alt="">
				</div>
			</section>

			<section class="mainSec section05">
				<div class="inner">
					<img src="./img/section05.png" alt="">
				</div>
			</section>

            <section class="mainSec section06">
				<div class="inner">
					<img src="./img/section06.png" alt="">
				</div>
			</section>

		</div>

		<!-- s:footer -->
        <div id="footerWrap">
            <script>
                $(document).ready(function(){
                    $("#footerWrap").load("./include/inc_footer.html");
                });
            </script>
        </div>
		<!-- e:footer -->
		
		<div id="searchPopup" class="layerpopup laypop-all">
			<div class="pop-header">
				<div class="inner">
					<!-- <h2 class="pop-title">전체메뉴</h2> -->
					<button type="button" name="button" class="btn-layer-close" onclick="closePopup('searchPopup')">닫기</button>
				</div>
			</div>
			<div class="pop-con-wrap">
				
				<div class="search-area">
					<div class="inner">
						<a href="./index_sub.html"><img src="./img/img_search.png" alt=""></a>
					</div>
				</div>
			</div>
		</div>

	</div>
    <script>
		$(document).ready(function(){

			/**
			 * header white change
			**/
			var headerL = (function() {
				var scrollY = 0; // 스크롤 위치 저장

				return {
					headerAni: function() {
						if (scrollY > 0) {
							$('.header').addClass('on');
							
						} else {
							$('.header').removeClass('on');
						}
					},
					// 스크롤 처리
					scrolling: function () {
						scrollY = $(window).scrollTop();
						var documentH = $(document).height();
						var windowH = $(window).height();

						if (documentH > windowH) {
							this.headerAni();
						}
					},
				};	
			})();

			//event
			$(window).on('scroll', function() {
				headerL.scrolling();
			});
			//resize
			$(window).on('resize', function () {
				headerL.scrolling();
			});



			/**
			 * popup
			**/
			var popupL = (function() {
				return {
					openPopup : function(id) {
						var _target = $('#' + id);
						$('html, body').css({ "overflow": "hidden" });
						_target.show().attr('tabindex', '-1').focus();
						_target.find('.btn-layer-close').on('click', function(e) {
							e.preventDefault();
							closePopup(id);
						});

					},

					closePopup : function(id){
						var _target = $('#' + id);
						$('html, body').css({ "overflow": "" });
						_target.fadeOut(300);
					}
				}
			})();

			// 전역
			window.openPopup = popupL.openPopup;
			window.closePopup = popupL.closePopup;

			/**
			 *  bannerSwiper
			 **/
			var bannerSwiper = new Swiper(".bannerSwiper", {
				slidesPerView: '1',
				spaceBetween: 20,
				autoplay:{
					delay:2000,
				},
				loop: true,
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
				},
			});
			
			/**
			 *  etcSwiper
			 **/
			var etcSwiper = new Swiper(".etcSwiper", {
				slidesPerView: '1.5',
				spaceBetween: 20,
				initialSlide: 0,
				allowTouchMove: false,
				loop:true,
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
			});

			/**
			 *  noticeSwiper
			 **/
			var noticeSwiper = new Swiper(".noticeSwiper", {
				slidesPerView: '1',
				spaceBetween: 20,
				autoplay: {
					delay: 3000,
				},
				loop: true,
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
				},
			});

		});
    </script>
</body>
</html>
