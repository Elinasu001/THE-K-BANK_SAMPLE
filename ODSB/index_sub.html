<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="Author" content="FUZ UI.DEV." />
<meta name="viewport" content="width=device-width">
<meta name="format-detection" content="telephone=no" />
<title>The-k 저축은행</title>
<link type="text/css" rel="stylesheet" href="./css/ui/ui_style.css"/>
<link type="text/css" rel="stylesheet" href="./css/lib/swiper-bundle.min.css"/>
<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="./js/swiper-bundle.min.js"></script>

</head>
<body>
	<div id="wrap">

		<!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("./include/inc_header.html");
                });
            </script>
        </div>
		<!-- e:header -->
		
		<!-- s:breadcrumbWrap -->
		<div id="breadcrumbWrap">
			<script>
				$(document).ready(function(){
					$("#breadcrumbWrap").load("./include/inc_breadcrumb.html");
				});
			</script>
		</div>
		<!-- e:breadcrumbWrap -->

		<div id="contentsWrap">
		
			<section class="sub-title-area">
				<div class="inner">
					<p class="txt">[비대면거래]한국교직원공제회 회원 전용상품이에요.</p>
					<h2>e-더드림 정기적금</h2>
                    <img src="./img/sub_tit_info.png" alt="">
				</div>
			</section>
            <section class="contents">
				<div class="inner">
                    <div class="sub_01">
						<section class="tabs-wrap">

							<div class="tabs">

								<ul class="tab-item">
									<li data-tab="tab-cont001"  title="선택됨" class="on"><a href="#none">TAB1</a></li>
									<li data-tab="tab-cont002"><a href="#none">TAB2</a></li>
									<li data-tab="tab-cont003"><a href="#none">TAB3</a></li>
								</ul>

								<div class="tab-content-area">
									<div id="tab-cont001" class="tab-content">
										<img src="./img/sub_cont.png" alt=""></img>
									</div>
									<div id="tab-cont002" class="tab-content dp-none">
										<img src="./img/sub_cont_tab2.png" alt=""></img>
									</div>
	
									<div id="tab-cont003" class="tab-content dp-none">
										<img src="./img/sub_cont_tab3.png" alt=""></img>
									</div>
								</div>

							</div>
						</section>
                    </div>
                    <div class="sub_02">
                        <p>더케이저축은행 준법감시인 심의필 제 53-69호 (2024.02.01 ~ 2025.01.31)</p>
                    </div>
                </div>
            </section>
		</div>

		<!-- s:footer -->
        <div id="footerWrap">
            <script>
                $(document).ready(function(){
                    $("#footerWrap").load("./include/inc_footer.html");
                });
            </script>
        </div>
		<!-- e:footer -->

	</div>
    <script>
		$(document).ready(function(){
			
			tabItem.init(); // 탭 초기화

			/**
			 *  tab
			 **/
			var tabItem = (function(){

				return {
					init: function() {
						$(document).on("click", ".tab-item > li", function(){
							tabItem.open(this);
						});
					},

					open: function(target) {
						var $target = $(target);
						var selectedTab = $target.attr("data-tab");
						var tabContainer = $target.closest(".tabs");
						var tabContents = tabContainer.find(".tab-content-area > .tab-content");

						//숨김
						tabContents.addClass("dp-none");
						$("#" + selectedTab).removeClass("dp-none");

						//활성화
						$target.addClass("on").attr('title', '선택됨').siblings().removeClass("on").attr('title', '');
					}
				};
			})();


			/**
			 *  bannerSwiper
			 **/
			var bannerSwiper = new Swiper(".bannerSwiper", {
				slidesPerView: '1',
				spaceBetween: 20,
				autoplay:{
					delay:2000,
				},
				loop: true,
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
				},
			});
			
			/**
			 *  etcSwiper
			 **/
			var etcSwiper = new Swiper(".etcSwiper", {
				slidesPerView: '1.5',
				spaceBetween: 20,
				initialSlide: 0,
				allowTouchMove: false,
				loop:true,
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
			});

			/**
			 *  noticeSwiper
			 **/
			var noticeSwiper = new Swiper(".noticeSwiper", {
				slidesPerView: '1',
				spaceBetween: 20,
				autoplay: {
					delay: 3000,
				},
				loop: true,
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
				},
			});

		});
    </script>
</body>
</html>
