<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="Author" content="FUZ UI.DEV." />
<meta name="viewport" content="width=device-width">
<meta name="format-detection" content="telephone=no" />
<title>The-k 저축은행</title>
<link type="text/css" rel="stylesheet" href="./css/ui/ui_style.css"/>
<link type="text/css" rel="stylesheet" href="./css/lib/swiper-bundle.min.css"/>
<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="./js/swiper-bundle.min.js"></script>

</head>
<body>
	<div id="wrap">
		<!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("./include/inc_sub_header.html");
                });
            </script>
        </div>
		<!-- e:header -->
		
		<!-- s:breadcrumbWrap -->
		<div id="breadcrumbWrap">
			<script>
				$(document).ready(function(){
					$("#breadcrumbWrap").load("./include/inc_breadcrumb.html");
				});
			</script>
		</div>
		<!-- e:breadcrumbWrap -->

		<div id="contentsWrap">
		
			<section class="sub-title-area">
				<div class="inner">
					<p class="txt">[비대면거래]한국교직원공제회 회원 전용상품이에요.</p>
					<h2>e-더드림 정기적금</h2>
                    <img src="./img/sub_tit_info.png" alt="">
				</div>
			</section>
            <section class="contents">
				<div class="inner">
                    <div class="sub_01">
                        <img src="./img/sub_tab.png" alt=""></img>
                        <img src="./img/sub_cont.png" alt=""></img>
                    </div>
                    <div class="sub_02">
                        <p>더케이저축은행 준법감시인 심의필 제 53-69호 (2024.02.01 ~ 2025.01.31)</p>
                    </div>
                </div>
            </section>
		</div>

		<!-- s:footer -->
        <div id="footerWrap">
            <script>
                $(document).ready(function(){
                    $("#footerWrap").load("./include/inc_footer.html");
                });
            </script>
        </div>
		<!-- e:footer -->

		
	<div id="searchPopup" class="layerpopup laypop-all">
		<div class="pop-header">
			<div class="inner">
				<!-- <h2 class="pop-title">전체메뉴</h2> -->
				<button type="button" name="button" class="btn-layer-close" onclick="closePopup('searchPopup')">닫기</button>
			</div>
		</div>
		<div class="pop-con-wrap">
			
			<div class="search-area">
				<div class="inner">
					<a href="./index_sub.html"><img src="./img/img_search.png" alt=""></a>
				</div>
			</div>
		</div>
	</div>

	</div>
    <script>
		$(document).ready(function(){

			/**
			 * header white shadow
			**/
			var headerL = (function() {
				var scrollY = 0; // 스크롤 위치 저장

				return {
					headerAni: function() {
						if (scrollY > 0) {
							$('.header').addClass('on');
							
						} else {
							$('.header').removeClass('on');
						}
					},
					// 스크롤 처리
					scrolling: function () {
						scrollY = $(window).scrollTop();
						var documentH = $(document).height();
						var windowH = $(window).height();

						if (documentH > windowH) {
							this.headerAni();
						}
					},
				};	
			})();

			//event
			$(window).on('scroll', function() {
				headerL.scrolling();
			});
			//resize
			$(window).on('resize', function () {
				headerL.scrolling();
			});



			/**
			 * popup
			**/
			var popupL = (function() {
				return {
					openPopup : function(id) {
						var _target = $('#' + id);
						$('html, body').css({ "overflow": "hidden" });
						_target.show().attr('tabindex', '-1').focus();
						_target.find('.btn-layer-close').on('click', function(e) {
							e.preventDefault();
							closePopup(id);
						});

					},

					closePopup : function(id){
						var _target = $('#' + id);
						$('html, body').css({ "overflow": "" });
						_target.fadeOut(300);
					}
				}
			})();

			// 전역
			window.openPopup = popupL.openPopup;
			window.closePopup = popupL.closePopup;

			/**
			 *  bannerSwiper
			 **/
			var bannerSwiper = new Swiper(".bannerSwiper", {
				slidesPerView: '1',
				spaceBetween: 20,
				autoplay:{
					delay:2000,
				},
				loop: true,
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
				},
			});
			
			/**
			 *  etcSwiper
			 **/
			var etcSwiper = new Swiper(".etcSwiper", {
				slidesPerView: '1.5',
				spaceBetween: 20,
				initialSlide: 0,
				allowTouchMove: false,
				loop:true,
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
			});

			/**
			 *  noticeSwiper
			 **/
			var noticeSwiper = new Swiper(".noticeSwiper", {
				slidesPerView: '1',
				spaceBetween: 20,
				autoplay: {
					delay: 3000,
				},
				loop: true,
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
				},
			});

		});
    </script>
</body>
</html>
