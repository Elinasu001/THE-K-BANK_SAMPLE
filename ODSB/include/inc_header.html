<script type="text/javascript">

    $(document).ready(function(){
        
            /**
			 * header white change
			**/
			var headerL = (function() {
				var scrollY = 0; // 스크롤 위치 저장

				return {
					headerAni: function() {
						if (scrollY > 0) {
							$('.header').addClass('on');
							
						} else {
							$('.header').removeClass('on');
						}
					},
					// 스크롤 처리
					scrolling: function () {
						scrollY = $(window).scrollTop();
						var documentH = $(document).height();
						var windowH = $(window).height();

						if (documentH > windowH) {
							this.headerAni();
						}
					},
				};	
			})();

			//event
			$(window).on('scroll', function() {
				headerL.scrolling();
			});
			//resize
			$(window).on('resize', function () {
				headerL.scrolling();
			});


			/**
			 *  search popup
			**/
			var popupL = (function() {
				return {
					openPopup : function(id) {
						var _target = $('#' + id);
						$('html, body').css({ "overflow": "hidden" });
						_target.show().attr('tabindex', '-1').focus();
						_target.find('.btn-layer-close').on('click', function(e) {
							e.preventDefault();
							closePopup(id);
						});

					},

					closePopup : function(id){
						var _target = $('#' + id);
						$('html, body').css({ "overflow": "" });
						_target.fadeOut(300);
					}
				}
			})();

			// 전역
			window.openPopup = popupL.openPopup;
			window.closePopup = popupL.closePopup;

    });
</script>
